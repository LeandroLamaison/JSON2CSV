<!DOCTYPE html>
<html>
<head>
	<title>JSON 2 CSV</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<div class="content">
		<div class="input">
			<p class="label">
				JSON
				<span class="error"> - this field does not contain valid JSON</span>
			</p>
			<textarea class="text"></textarea>
		</div>

		<div class="output">
			<p class="label">CSV</p>
			<textarea class="output text"></textarea>
		</div>
		
		<input type="file" class="read" id="read" />
		<button class="button open">OPEN</button>
		<button class="button convert">CONVERT</button>
		<button class="button clear">CLEAR</button>
		<button class="button save">SAVE</button>
		
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
